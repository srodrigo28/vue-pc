<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vue.js firebase + validation example</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <!-- Vue -->
    <!-- Delete ".min" for console warnings in development -->
    <script src="../../dist/vue.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
    <!-- VueFire -->
    <script src="https://unpkg.com/vuefire@1.3.0"></script>
  </head>
  <body>
    <div id="app" class="container mb-5">
      
      <form id="form" class="mb-2 mt-5" v-on:submit.prevent="addUser">
        <div class="row">
          <div class="col-4">
            <input v-model="newUser.name" class="form-control" placeholder="Seu nome">
          </div>
          <div class="col-5">
            <input v-model="newUser.email" class="form-control" placeholder="Seu email">
          </div>
          <div class="col">
            <select  class="form-control" v-model="newUser.sexo">
              <option>F</option>
              <option>M</option>
            </select>
          </div>
          <div class="col">
            <input type="submit" value="Cadastrar" class="btn btn-success">
          </div>
        </div>
      </form>
      <div class="errors mt-2 mb-2">
        <p class="alert alert-danger col-12 h-6" v-show="!validation.name">Digite seu nome</p>
        <p class="alert alert-danger col-12 h-6" v-show="!validation.email">Digite seu email</p>
      </div>
      <hr>
      <div is="transition-group" class="ml-3 mt-4">
        <div v-for="user in users" class="user" :key="user['.key'] ">
          <div class="alert alert-success col-12 row justify-content-between"> {{user.name}} - {{user.email}} - {{ user.sexo == "M" ? "Masculino" : "Feminino"}}
            <button v-on:click="removeUser(user)" class="btn btn-danger btn-sm"> X </button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
