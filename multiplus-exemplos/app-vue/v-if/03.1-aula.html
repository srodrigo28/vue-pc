<!DOCTYPE html>
<!-- https://www.youtube.com/watch?v=mbJh9jrc_20&list=PLcoYAcR89n-qq1vGRbaUiV6Q9puy0qigW&index=3 -->
<!-- Aqui vamos ver o v-if -->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue"></script>
    <title>Aula-3.3-aula-v-for</title>
</head>
<body>
    <div id="app" class="container">
        <h1 >{{ titulo }}</h1>
        <input type="text" placeholder="pesquisar trabalhador" class="form-control">
        <div v-for="item in usuario" class="card text-white bg-success mb-3" style="max-width: 18rem;">
            <p v-if="item.id == 4" class="pl-5 pt-3">
                <strong class="card-header">{{ item.nome }}</strong><br><br>
                <span class="">Id: {{ item.id }}</span><br>
                <span>Profissao: {{ item.profissao }}</span><br>
                <span>Salario: {{ item.salario }}</span>
            </p>
        </div>
    </div>
    
    <script>
        var app = new Vue({
            el: "#app",
            
            data: {
                titulo: "Aula VueJS do jeito ninja!",
                usuario:[
                    { id: 1, nome: "Jon Snow", profissao: "Ator", salario: 'R$ 2.000' },
                    { id: 2, nome: "Muel Edson",profissao: "Dev", salario: 'R$ 1.000' },
                    { id: 3, nome: "Valentina Sousa",profissao: "Dev-Junior", salario: 'R$ 500' },
                    { id: 4, nome: "Basti√£o",profissao: "Dev Master", salario: 'R$ 5.000' }
                ]
            }
        });
    </script>
</body>
</html>
