<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue"></script>
    <title>Aula-01</title>
</head>
<body>
    <div id="app">
        {{ titulo }}
    </div>
    
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo: "Aula VueJS do jeito ninja!"
            }
        });
    </script>
</body>
</html>
