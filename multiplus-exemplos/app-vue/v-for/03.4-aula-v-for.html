<!DOCTYPE html>
<!-- https://www.youtube.com/watch?v=mbJh9jrc_20&list=PLcoYAcR89n-qq1vGRbaUiV6Q9puy0qigW&index=3 -->
<!-- Aqui vamos ver o v-if -->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app" class="container">
        <title>{{ titulo }}</title>
        <h1 >{{ titulo }}</h1>
        <h3> Aprendendo V-For</h3>
        <p v-for="item in usuario" class="alert alert-success">
           {{ item.id }} - {{ item.nome }} - {{ item.profissao }}
        </p>
    </div>
    
    <script>
        var app = new Vue({
            el: "#app",
            
            data: {
                titulo: "03.4-aula-v-for",
                usuario:[
                    { id: 1, nome: "Jon Snow", profissao: "Ator" },
                    { id: 2, nome: "Muel Edson",profissao: "Dev" },
                    { id: 3, nome: "Valentina Sousa",profissao: "Dev-Junior" },
                    { id: 4, nome: "Bastião",profissao: "Dev Master" },
                    { id: 5, nome: "João Tiao",profissao: "Dev Junior" },
                ]
            }
        });
    </script>
</body>
</html>
