<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>01-Create Elements</title>

    <style type="text/css">
        #btn-criando1 { display: none;  }
        
        </style>
</head>
<body>
    <div class="container">
        <h1>Criando elmentos - validando</h1>
        <div id="frm"></div>
        <button onclick="criaElements1()" id="btn-criando2" class="btn btn-primary">Criando</button>
    </div>

    <script>
        criaElements = () => {

        }
        function criaElements1(){
            // Cria Formulario
            let form = document.createElement('form')
                form.action = '#'
                form.name = 'frm_login'
                form.className = 'mt-5'

            // Cria input de nome
            let input1 = document.createElement('input')
                input1.type = 'text'
                input1.className = 'form-control mb-3'
                input1.name = 'nome'
                input1.id = 'nome'
                input1.placeholder = 'Seu nome'
                // input1.required = 'required'
            
            // Cria input de Senha
            let input2 = document.createElement('input')
                input2.type = 'password'
                input2.className = 'form-control mb-3'
                input2.name = 'senha'
                input2.id = 'senha'
                // input2.required = 'required'
                input2.placeholder = '******************'
            
            // cria paragrafo
            let input3 = document.createElement('p')
                input3.innerHTML = 'Bem vindo!!!'
                input3.className = 'alert alert-success'
            // Cria Botão para Entrar
            let button = document.createElement('button')
                button.type = 'submit'
                button.className = 'btn btn-info mb-3'
                button.innerHTML = 'Entrar'
                button.onclick =  () => { valida() }
                // button.onclick =  () => { alert('oi') }
                // button.onlick = valida()
                // button.onclick = function () { alert('oi'); };

            // Insere dentro do formulario
            form.appendChild(input1)
            form.appendChild(input2)
            form.appendChild(input3)
            form.appendChild(button)

            tarefa = document.getElementById('frm')
            tarefa.insertBefore(form, tarefa[0])
            document.getElementById('btn-criando2').hidden="hidden"
        
        }
            // var nome = document.querySelector('#nome')
            var senha = document.querySelector('#senha')
            
        function valida(){
            event.preventDefault()

            var nome = document.querySelector('#nome').value
            var senha = document.querySelector('#senha').value
            
            if( ( nome == '' ) || nome.length < 3 )  return alert('Preencher todos login')
            if( ( senha == '') || senha.length < 3 ) return alert('Preencher a senha')
            
            if( nome == 'admin' && senha == 'admin')
            return setTimeout( alert('Bem vindo Bastião'), 3000  )
        }
    </script>
</body>
</html>
