<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>02-Create Elements</title>
</head>
<body>
    <div class="container" id="frm">
        <h1>Criando elmentos - 2</h1>
        
        <button onclick="fn1()">Input</button>
        <button onclick="fn2()">P</button>
        <button onclick="fn3()">Button</button>
    </div>

    <script>
       function fn1(){
            let input1 = document.createElement('input')
                input1.name = 'nome'
            tarefa = document.getElementById('frm')
            tarefa.insertBefore(input1, tarefa[0])
               // document.body.appendChild(input1)
       }
       function fn2(){
            let input2 = document.createElement('p')
                input2.innerHTML = 'aaaa'
                // input.className = 'alert alert-success'
            tarefa = document.getElementById('frm')
            tarefa.insertBefore(input2, tarefa[0])
               // document.body.appendChild(input1)
       }
       function fn3(){
            let button1 = document.createElement('button')
                button1.className = 'btn btn-primary'
                button1.innerHTML ='cadastrar'
            tarefa = document.getElementById('frm')
            tarefa.insertBefore(button1, tarefa[0])
               // document.body.appendChild(input1)
       }
    </script>
</body>
</html>
